<!DOCTYPE html>
<html>
    <head>
        <title>Stopwatch</title>
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <h2>STOPWATCH</h2>
        <div id="timer" class="center">
            <div id="hrs" class="container"></div> :
            <div id="mins" class="container"></div> :
            <div id="secs" class="container"></div>
            <div id="millsecs" class="container"></div>
        </div>
        <div id="controls" class="center">
            <input id="start" type="button" value="START">
            <input id="lap" type="button" value="LAP">
            <input id="stop" type="button"  value="STOP">
            <input id="reset" type="button"  value="RESET">
        </div>

        <div id="laps"></div>
        <div id="lap_control" class="center"></div>
        <script src="script.js"></script>
    </body>
</html>
